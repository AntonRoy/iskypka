<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="iphone4, iphone4s, iphone5, iphone5c, iphone5s, iphone6, iphone7, iphone8, iphonese, iphonex, iphonexr, скучка, продам, телефон"> 
    <meta name="description" content="Скупка телефонов apple выгодно"> 
    <meta name="author" content="(design)Ivanchgeek gitlab: https://gitlab.com/Ivanchgeek"> 
    <title>ISkypka</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../static/res/smartphone.png"/>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    
    <div class="landing">
        <img src="../static/res/iskypka.svg" class="logo">
        <div class="contacts" id="contacts">
            <a href="http://vk.com" target="_blank"><i class="fab fa-vk"></i></a>
            <a href="http://instagram.com" target="_blank"><i class="fab fa-instagram"></i></i></a>
            <a href="http://whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></i></a>
        </div>
        <div class="goform"><a href="#form"><i class="fas fa-chevron-up"></i></a></div>
        <a name="landing" class="anchor"></a>
    </div>
    <hr>
    <div class="main">
        <div class="goback"><a href="#landing"><i class="fas fa-chevron-up"></i></a></div>
        <div class="tiles" id="tiles">
                <div class="prev" @click="prev"><i class="fas fa-chevron-up"></i></div>
                <transition :name="fade">
                    <div class="tile model" v-show="showmodel">
                        <h1>Модель</h3>
                        <form>
                            <input type="radio" name="model" value="iphone4" id="iphone4"><label for="iphone4">IPhone 4</label>
                            <input type="radio" name="model" value="iphone4s" id="iphone4s"><label for="iphone4s">IPhone 4s</label>
                            <input type="radio" name="model" value="iphone5" id="iphone5"><label for="iphone5">IPhone 5</label>
                            <input type="radio" name="model" value="iphone5c" id="iphone5c"><label for="iphone5c">IPhone 5c</label><br>
                            <input type="radio" name="model" value="iphone5s" id="iphone5s"><label for="iphone5s">IPhone 5s</label>
                            <input type="radio" name="model" value="iphonese" id="iphonese"><label for="iphonese">IPhone SE</label>
                            <input type="radio" name="model" value="iphone6" id="iphone6"><label for="iphone6">IPhone 6</label><br>
                            <input type="radio" name="model" value="iphone6+" id="iphone6+"><label for="iphone6+">IPhone 6 plus</label>
                            <input type="radio" name="model" value="iphone6s" id="iphone6s"><label for="iphone6s">IPhone 6s</label>
                            <input type="radio" name="model" value="iphone6s+" id="iphone6s+"><label for="iphone6s+">IPhone 6s plus</label>
                            <input type="radio" name="model" value="iphone7" id="iphone7"><label for="iphone7">IPhone 7</label><br>
                            <input type="radio" name="model" value="iphone7+" id="iphone7+"><label for="iphone7+">IPhone 7 plus</label>
                            <input type="radio" name="model" value="iphone8" id="iphone8"><label for="iphone8">IPhone 8</label>
                            <input type="radio" name="model" value="iphone8+" id="iphone8+"><label for="iphone8+">IPhone 8 plus</label><br>
                            <input type="radio" name="model" value="iphonex" id="iphonex"><label for="iphonex">IPhone X</label>
                            <input type="radio" name="model" value="iphonexs" id="iphonexs"><label for="iphonexs">IPhone XS</label>
                            <input type="radio" name="model" value="iphonexsmax" id="iphonexsmax"><label for="iphonexsmax">IPhone XS Max</label>
                            <input type="radio" name="model" value="iphonexr" id="iphonexr"><label for="iphonexr">IPhone XR</label><br>
                            <input type="radio" name="model" value="dn" id="dn"><label for="dn">не известно</label>
                        </form>
                    </div>
                </transition>
                <transition :name="fade">
                    <div class="tile model" v-show="showstats">
                        <h1>Характеристики</h3>
                        <form>
                            <div class="form-group">
                                <label for="memory">Объем памяти</label>
                                <select class="form-control" id="memory" name="memory">
                                    <option>8 Gb</option>
                                    <option>16 Gb</option>
                                    <option>32 Gb</option>
                                    <option>64 Gb</option>
                                    <option>128 Gb</option>
                                    <option>256 Gb</option>
                                    <option>512 Gb</option>
                                    <option>Не знаю</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="color">Цвет</label>
                                <select class="form-control" id="color" name="color">
                                    <option>Черный</option>
                                    <option>Черный оникс</option>
                                    <option>Золотой</option>
                                    <option>Розовое золото</option>
                                    <option>Серебристый</option>
                                    <option>Серый космос</option>
                                    <option>Белый</option>
                                    <option>Голубой</option>
                                    <option>Розовый</option>
                                    <option>Желтый</option>
                                    <option>Зеленый</option>
                                    <option>Красный</option>
                                    <option>Коралловый</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="emei">EMEI</label>
                                <input type="text" class="form-control" id="emei" name="emei" placeholder="EMEI(*#06#)" style="margin:0;">
                            </div>
                        </form>
                    </div>
                </transition>
                <transition :name="fade">
                    <div class="tile model" v-show="showex">
                        <h1>Дополнительно</h3>
                        <form>
                            <input type="checkbox" name="notused" id="1"><label for="1">Не использовался</label>
                            <input type="checkbox" name="full" id="2"><label for="2">Полный комплект</label>
                            <input type="checkbox" name="notfull" id="3"><label for="3">Неполный комплект</label>
                            <input type="checkbox" name="check" id="4"><label for="4">Чек о покупке</label><br>
                            <input type="checkbox" name="new" id="5"><label for="5">Новый</label>
                            <input type="checkbox" name="clear" id="6"><label for="6">Без повреждений</label>
                            <input type="checkbox" name="kicked" id="7"><label for="7">Царапины</label><br>
                            <input type="checkbox" name="locked" id="8"><label for="8">Заблокированный</label>
                            <input type="checkbox" name="canton" id="9"><label for="9">Не включается</label>
                            <input type="checkbox" name="packed" id="10"><label for="10">Запечатан</label>
                            <input type="checkbox" name="scuffs" id="11"><label for="11">Легкие потертости</label><br>
                            <input type="checkbox" name="cracks" id="12"><label for="12">Есть сколы, трещины и т.д.</label>
                            <input type="checkbox" name="screen" id="13"><label for="13">Разбит экран</label>
                        </form>
                    </div>
                </transition>
                <transition :name="fade">
                    <div class="tile model" v-show="showinfo">
                        <h1>Контакты</h3>
                        <form>
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Имя" style="margin:0;">
                            </div>
                            <div class="form-group">
                                <label for="phone">Номер телефона</label>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="Номер телефона" style="margin:0;">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" style="margin:0;">
                            </div>
                            <div class="form-group">
                                <label for="info">Доплнительня информация</label>
                                <textarea class="form-control rounded-0" id="info" name="info" rows="4"></textarea>
                            </div>
                            <p>Получить ответ</p>
                            <input type="checkbox" name="mob" id="1"><label for="1">По телефону</label>
                            <input type="checkbox" name="mail" id="2"><label for="2">По E-mail</label>
                            <input type="checkbox" name="sms" id="3"><label for="3">SMS</label>
                            <input type="checkbox" name="whatsapp" id="4"><label for="4">WhatsApp</label>
                            <input type="checkbox" name="viber" id="5"><label for="5">Viber</label>
                            <input type="checkbox" name="telegram" id="6"><label for="6">Telegram</label>
                        </form>
                    </div>
                </transition>
                <transition :name="fade">
                    <div class="tile model" v-show="showfinish">
                        <button class="send">Отправить Заявку</button>
                        <p>(нажимая эту кнопку, вы даете согласие на обработку персональных данных)</p>
                    </div>
                </transition>
                <div class="next" @click="next"><i class="fas fa-chevron-up"></i></div>
        </div>
        <a name="form" class="anchor"></a>
    </div>

    <script src="../static/js/index.js"></script>
</body>
</html>
